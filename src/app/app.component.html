<div class="app">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
        <h1>Job Listing</h1>
    </mat-toolbar>

    <mat-drawer-container hasBackdrop="true" class="app__container">
        <mat-drawer #drawer mode="over">
            <mat-nav-list (click)="drawer.close();" [ngStyle]="{ width: '280px' }">
                <a *ngIf="user" mat-list-item routerLink="">
                    <button mat-icon-button><mat-icon mat-icon-button>home</mat-icon></button>
                    <span>Home</span>
                </a>

                <a *ngIf="user" mat-list-item routerLink="profile">
                    <button mat-icon-button><mat-icon>person</mat-icon></button>
                    <span>Profile</span>
                </a>

                <a *ngIf="user && userData['role'] === 'recruiter'" mat-list-item routerLink="job-offers">
                    <button mat-icon-button><mat-icon>work</mat-icon></button>
                    <span>Job Offers</span>
                </a>

                <a *ngIf="!user" mat-list-item routerLink="sign-in">
                    <button mat-icon-button><mat-icon>login</mat-icon></button>
                    <span>Sign in</span>
                </a>

                <a *ngIf="!user" mat-list-item routerLink="sign-up">
                    <button mat-icon-button><mat-icon>person_add</mat-icon></button>
                    <span>Sign up</span>
                </a>

                <a *ngIf="user" mat-list-item routerLink="sign-out">
                    <button mat-icon-button><mat-icon>logout</mat-icon></button>
                    <span>Sign out</span>
                </a>
            </mat-nav-list>
        </mat-drawer>

        <mat-drawer-content class="app__content">
            <router-outlet style="display: none;"></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
