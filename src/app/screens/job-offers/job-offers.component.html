<section class="c-job-offers container">
    <h1>My job offers</h1>

    <app-job-list-table
        [jobOffers]="jobOffers"
        (onJobOfferClick)="showJobOfferForm($event)"
    >
        <div actions-right class="c-job-offers__actions">
            <button
                mat-button
                mat-flat-button
                color="primary"
                (click)="showJobOfferForm()"
            >Add new Job Offer</button>
        </div>
    </app-job-list-table>
</section>
