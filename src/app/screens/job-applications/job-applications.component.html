<section class="c-job-applications container">
    <h1 *ngIf="appService.userData?.get('role') === 'seeker'">My job applications</h1>
    <h1 *ngIf="appService.userData?.get('role') === 'recruiter'">Job Applications</h1>

    <app-job-list-table
        [jobOffers]="jobOffers"
        (onJobOfferClick)="showJobOfferDetails($event)"
    ></app-job-list-table>
</section>
