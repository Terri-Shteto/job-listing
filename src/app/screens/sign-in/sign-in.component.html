<div class="c-sign-in">
    <div class="c-sign-in__container">
        <form
            class="c-sign-in__form"
            [formGroup]="signInForm"
            (ngSubmit)="signIn()"
        >
            <h1>Sign in</h1>

            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Email</mat-label>

                    <input
                        matInput
                        type="email"
                        autocomplete="off"
                        formControlName="email"
                    />

                    <mat-hint *ngIf="getError('email')" [ngStyle]="{ color: 'red' }">
                        {{ getErrorMessage('email') }}
                    </mat-hint>
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Password</mat-label>

                    <input
                        matInput
                        type="password"
                        autocomplete="off"
                        formControlName="password"
                    />

                    <mat-hint *ngIf="getError('password')" [ngStyle]="{ color: 'red' }">
                        {{ getErrorMessage('password') }}
                    </mat-hint>
                </mat-form-field>
            </div>

            <div class="w-full">
                <button
                    type="submit"
                    class="w-full"
                    color="primary"
                    mat-raised-button
                    [disabled]="signInForm.invalid"
                >Sign In</button>
            </div>

            <div class="c-sign-in__bg">
                <div>Do not have an account yet?</div>
                <div><a routerLink="/sign-up">Click here to sign up</a> instead.</div>
            </div>
        </form>
    </div>
</div>
